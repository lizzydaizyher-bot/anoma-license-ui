<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy License - Anoma</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #111;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #00c2ff;
      color: black;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    input, select {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-top: 15px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    #result {
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üîê Buy Anoma License</h1>

  <p>Enter your Anoma token:</p>
  <input type="text" id="tokenInput" readonly />


  <p>Select your license type:</p>
  <select id="plan">
    <option value="weekly">1 Week - 0.007 BNB</option>
    <option value="lifetime">Lifetime - 0.025 BNB</option>
  </select>

  <br><br>
  <button id="buyLicenseBtn"">Buy with Metamask</button>



  <div id="result"></div>
<p>Please Be Sure You're on BNB Network:</p>
  <script>
   

    

    
  document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (token) {
      const input = document.getElementById("tokenInput");
      if (input) input.value = token;

      // veya token ile direkt i≈ülem yapacaksan buraya koy
      console.log("token:", token);
    } else {
      console.warn("‚ùå wrong token.");
    }
  });


  </script>
<script src="license.js"></script>

</body>
</html>
